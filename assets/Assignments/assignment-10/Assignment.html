<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="../../Acessts/image/Logo%20Top%20And%20Back.png">
    <title>Assignment 03</title>
    <link rel="stylesheet" href="../../style/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Outline&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #0a0a0a,#3a4452);
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            padding: 20px;
        }

        .card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            width: 100%;
            max-width: 600px; /* Max width of card */
            background: linear-gradient(180deg, rgba(103,103,103,1) 0%, rgba(52,52,52,1) 46%, rgba(1,1,1,1) 100%);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: white;
            margin: auto;
        }

        #hed {
            font-size: 70px;
            margin-bottom: 20px;
        }

        .label {
            margin: 10px 0;
            width: 100%;
        }

        .button-28 {
            appearance: none;
            background-color: transparent;
            color: #fff;
            border: 2px solid #20b5da;
            border-radius: 10px;
            padding: 15px;
            width: 100%;
            max-width: 250px; /* Max width of buttons */
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            transition: all 300ms ease;
            margin: 5px;
        }

        .button-28:hover {
            background-color: black;
            transform: translateY(-5px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .button-28:active {
            transform: translateY(0);
            box-shadow: none;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .card {
                padding: 20px;
            }

            #hed {
                font-size: 50px;
            }

            .button-28 {
                font-size: 20px;
                padding: 12px;
                width: 80%;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 15px;
            }

            #hed {
                font-size: 40px;
            }

            .button-28 {
                font-size: 16px;
                padding: 10px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
<main>
    <div>
        <h1 id="hed">Assignment 10</h1>
        <div class="card">
            <div class="label">
                <a href="Cases/case.html"><button class="button-28" role="button">Case 01</button></a>
            </div>

        </div>
    </div>
</main>
</body>
</html>
