<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(45deg, #0a0a0a,#3a4452);
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 30px;
            color: #333;
        }

       #contact-container {
            width: 100%;
            max-width: 800px;
            background: linear-gradient(45deg, #2b2a2a, #526a8a);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #007BFF;
            outline: none;
        }

        .form-group textarea {
            resize: vertical;
            height: 150px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            #contact-container {
                padding: 20px;
            }

            h1 {
                font-size: 30px;
            }

            .form-group input,
            .form-group textarea {
                font-size: 14px;
                padding: 10px;
            }

            .submit-btn {
                font-size: 16px;
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            #contact-container {
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }

            .form-group input,
            .form-group textarea {
                font-size: 12px;
                padding: 8px;
            }

            .submit-btn {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
<section id="contact-container">
    <h1>Contact Us</h1>
    <form>
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="message">Your Message</label>
            <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
        </div>

        <button type="submit" class="submit-btn">Send Message</button>
    </form>
</section>

</body>
</html>
