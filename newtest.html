<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

</head>
<style>
    /* General Footer Styling */
    #footer {
        background-color: #333;
        color: #fff;
        padding: 40px 0;
        font-family: Arial, sans-serif;
    }

    .footer-container {
        display: flex;
        justify-content: space-between;
        padding: 0 20px;
        flex-wrap: wrap;
    }

    .footer-section {
        flex: 1;
        margin: 20px;
        min-width: 200px;
    }

    .footer-section h3 {
        font-size: 20px;
        margin-bottom: 15px;
        color: #0a97f6;
    }

    .footer-section p, .footer-section a {
        font-size: 14px;
        color: #bbb;
        text-decoration: none;
        line-height: 1.8;
    }

    .footer-section a:hover {
        color: #0a97f6;
    }

    .footer-section ul {
        list-style: none;
        padding: 0;
    }

    .footer-section ul li {
        margin: 8px 0;
    }

    .footer-bottom {
        text-align: center;
        background-color: #222;
        padding: 15px;
        font-size: 14px;
    }

    .footer-bottom p {
        margin: 0;
    }

    /* Social Media Icons */
    .social-links {
        display: flex;
        gap: 15px;
    }

    .social-icon {
        font-size: 20px;
        color: #bbb;
        transition: color 0.3s ease;
    }

    .social-icon:hover {
        color: #0a97f6;
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 768px) {
        .footer-container {
            flex-direction: column;
            align-items: center;
        }

        .footer-section {
            margin-bottom: 20px;
            text-align: center;
        }
    }

    @media (max-width: 480px) {
        .footer-section h3 {
            font-size: 18px;
        }

        .footer-section p, .footer-section a {
            font-size: 12px;
        }

        .social-links {
            gap: 10px;
        }
    }

</style>
<body>
<footer id="footer">
    <div class="footer-container">
        <div class="footer-section">
            <h3>Contact</h3>
            <p>Email: <a href="mailto:akisasenari@gmail.com">example@example.com</a></p>
            <p>Phone: <a href="tel:+94770825835">+1 (234) 567-890</a></p>
        </div>

        <div class="footer-section">
            <h3>Quick Links</h3>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#project">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>

        <div class="footer-section">
            <h3>Follow Us</h3>
            <div class="social-links">
                <a href="#" class="social-icon" aria-label="Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-icon" aria-label="Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-icon" aria-label="LinkedIn">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="#" class="social-icon" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
    </div>

    <div class="footer-bottom">
        <p>&copy; Ayesha Ushani. All rights reserved.</p>
    </div>
</footer>


</body>
</html>
